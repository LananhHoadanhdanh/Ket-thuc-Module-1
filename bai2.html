<script>
    let array = [2,5,6,7,8,9,41,8,23];
    function searchIndex(n, arr) {
        let index = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === n) {
                index.push(i)
            }
        }
        return index
    }
    console.log(searchIndex(8, array))
</script>
