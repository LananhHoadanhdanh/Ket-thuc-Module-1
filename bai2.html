<script>
    let array = [2,5,6,7,8,9,41,80,23]; // GIẢ SỬ KHÔNG CÓ PHẦN TỬ GIỐNG NHAU
    function searchIndex(n, arr) {
        let check = false
        let index;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === n) {
                index = i;
                check = true
                break;
            }
        }
        if (check) {
            return index
        } else {
            return check
        }
    }
    console.log(searchIndex(25, array))
</script>
